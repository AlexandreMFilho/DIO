<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">
		<style type="text/css">
			.texto{
				/*medidas
				px-tamanho fixo
				%-tamanho relativo
				em-tamanho relativo ao container pai
				*/
				font-size: 2em;
			}
			div{
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		<p class="texto">Lorem ipsum dolor</p>
		<div>
			Lorem ipsum dolor
			<p class="texto">Lorem ipsum dolor</p>
		</div>
	</body>
</html>
