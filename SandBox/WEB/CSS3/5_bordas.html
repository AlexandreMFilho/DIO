<!DOCTYPE html>
<html>
	<head>
		<title>Bordas</title>
		<meta charset="utf-8">
		<style type="text/css">
		#conteudo1{
			border: 15px outset green;
			/*Tipos de bordas:  dotted, dashed,	solid, double,	groove,	ridge, inset, outset, none e hidden*/
		}
		#conteudo2{
			border-width: 15px;
			border-color: green;
			border-style: outset;
		}
		#conteudo3{
			border-color: red pink black blue;
			border-width: 15px 5px 10px 8px;
			/*border-style: solid outset dotted dashed;*/
			border-style: solid dotted;
		}	

		</style>
	</head>
	<body>
		<div id="conteudo1">
			Bordas
		</div>
		<br>
		<div id="conteudo2">
			Bordas
		</div>
		<br>
		<div id="conteudo3">
			Bordas<br>
		</div>
	</body>
</html>
